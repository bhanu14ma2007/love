<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .hidden-message {
            font-size: 2.5rem;
            color: #d63384;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in, transform 1s ease-in;
            font-weight: bold;
        }
        .reveal-button {
            padding: 15px 35px;
            font-size: 1.5rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .reveal-button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -50px;
            width: 25px;
            height: 25px;
            background: #ff4757;
            clip-path: path('M23.5 2.1C21.5 0.1 18.2-0.4 15.5 2.3L15 2.8L14.5 2.3C11.8-0.4 8.5 0.1 6.5 2.1C4.1 4.5 3.6 8.1 5.4 11.2C7.1 14.2 12.4 19.2 14.3 20.8C14.5 21 14.8 21 15 21C15.2 21 15.5 21 15.7 20.8C17.6 19.2 22.9 14.2 24.6 11.2C26.4 8.1 25.9 4.5 23.5 2.1Z');
            animation: floating-hearts 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reveal-button" onclick="revealLove()">Click Me üíñ</button>
        <div class="hidden-content">
            <div class="hidden-message fade-in" id="line1">I LOVE YOU üíï</div>
            <div class="hidden-message fade-in" id="line2">HAPPY VALENTINE'S DAY ‚ù§Ô∏è</div>
            <h1 class="fade-in" id="line3">‚ù§Ô∏è LOVE IS NOT A BOND BETWEEN A BOY AND A GIRL, BUT A BEAUTIFUL FRIENDSHIP TOO! ‚ù§Ô∏è</h1>
            <h1 class="fade-in" id="line4">I LOVE YOU RAA BAVA..‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
            <div class="card fade-in" id="line5">
                <div class="heart">&#10084;</div>
                <div class="message">Karthik ‚ù§Ô∏è Chari</div>
            </div>
        </div>
    </div>
    
    <script>
        function revealLove() {
            setTimeout(() => document.getElementById('line1').classList.add('show'), 500);
            setTimeout(() => document.getElementById('line2').classList.add('show'), 1000);
            setTimeout(() => document.getElementById('line3').classList.add('show'), 1500);
            setTimeout(() => document.getElementById('line4').classList.add('show'), 2000);
            setTimeout(() => document.getElementById('line5').classList.add('show'), 2500);
        }
    </script>
</body>
</html>
