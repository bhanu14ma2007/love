<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .hidden-message {
            font-size: 2.5rem;
            color: #d63384;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease, transform 1s ease;
            font-weight: bold;
        }
        .reveal-button {
            padding: 15px 35px;
            font-size: 1.5rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .reveal-button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -50px;
            width: 25px;
            height: 25px;
            background: #ff4757;
            clip-path: path('M23.5 2.1C21.5 0.1 18.2-0.4 15.5 2.3L15 2.8L14.5 2.3C11.8-0.4 8.5 0.1 6.5 2.1C4.1 4.5 3.6 8.1 5.4 11.2C7.1 14.2 12.4 19.2 14.3 20.8C14.5 21 14.8 21 15 21C15.2 21 15.5 21 15.7 20.8C17.6 19.2 22.9 14.2 24.6 11.2C26.4 8.1 25.9 4.5 23.5 2.1Z');
            animation: floating-hearts 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reveal-button" onclick="revealLove()">Click Me üíñ</button>
        <div class="hidden-message" id="message">I LOVE YOU üíï<br>HAPPY VALENTINE'S DAY ‚ù§Ô∏è</div>
    </div>
    
    <script>
        function revealLove() {
            document.getElementById('message').classList.add('show');
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 2) + 's';
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 250);
    </script>
</body>
</html>
